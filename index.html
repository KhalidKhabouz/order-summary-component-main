<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/dist/css/style.css">
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    footer { font-size: 11px; text-align: center; padding: 3px;}
    footer a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main class="container">
    <div class="card">
      <img class="card__img" src="../../images/illustration-hero.svg" alt="">
      <div class="card__container">
        <h1 class="card__title">Order Summary</h1>
        <p class="card__text">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
        <div class="card__payment">
          <div class="card__payment-flex">
            <div>
              <img style="vertical-align: middle;" src="../../images/icon-music.svg" alt="">
            </div>
            <div>
              <h2 class="card__plan">Annual Plan</h2>
              <p>$59.99/year</p>
            </div>
          </div>
          
          <div>
            <a class="card__link" href="#">Change</a>
          </div>
        </div>
        <a href="#" class="card__button">Proceed to Payment</a>
        <a class="card__cancel-order" href="#">Cancel Order</a>
      </div>
    </div>
    
  </main>
  <div class="attribution">
    Challenge by
    <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
      >Frontend Mentor</a
    >. Coded by
    <a href="https://github.com/KhalidKhabouz" target="_blank"
      >Khalid Khabouz</a
    >.
  </div>
</body>
</html>
